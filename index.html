<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
       <nav>
        <div class="navbar">
            <div class="nav-left">
                <h1>Weather App</h1>
                <a href="#link1">Home</a>
                <a href="#link2">About Us</a>
                <a href="#link2">Contact Us</a>
            </div>
            <div class="search-box">
                <input id="location" type="text" placeholder="Search..">
        <button id="btn" type="button"> Search</button>
            </div>
        </div>
       </nav>

       <main>
        <h2 id="Heading" style="text-align: center; color: antiquewhite;"> Weather for <span id="loc"></span></h2>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center" style="margin:23px ;">
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Pressure</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title"><span id="pressure"></span><small class="text-body-secondary fw-light">/Pa</small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Visibility: <span id="visibility"></span>
                  </li>
                 
                 
                </ul>
                <button type="button" class="w-100 btn btn-lg btn-outline-primary">Sign up for free</button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Humdity</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title"><span id="humidity"></span><small class="text-body-secondary fw-light">%</small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                    <li>Speed: <span id="chill"></span></li>
                    <li>Chill: <span id="speed"></span></li>
                 
                </ul>
                <button type="button" class="w-100 btn btn-lg btn-primary">Get started</button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm border-primary">
              <div class="card-header py-3 text-bg-primary border-primary">
                <h4 class="my-0 fw-normal">Temprature</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title"><span id="temp"></span><small class="text-body-secondary fw-light">/FÂ°</small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                    <li>Condition: <span id="text"></span></li> 
                  
                </ul>
                <button type="button" class="w-100 btn btn-lg btn-primary">Contact us</button>
              </div>
            </div>
          </div>
        </div>
    
      </main>
            
        
       



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     <script src="script.js"></script>  
</body>
</html>
